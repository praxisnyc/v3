<!doctype html>
<html lang="en" class="{%- if page.categories -%}{{ page.categories }}{%- endif -%}">

<head>
	{% include head.html %}

	<link rel="stylesheet" href="{{'/assets/vendor/reveal.js/dist/reset.css' | prepend: site.baseurl}}">
	<link rel="stylesheet" href="{{'/assets/vendor/reveal.js/dist/reveal.css' | prepend: site.baseurl}}">
	<link rel="stylesheet" href="{{'/assets/vendor/reveal.js/plugin/highlight/monokai.css' | prepend: site.baseurl}}" id="highlight-theme">
</head>

<body id="{%- if page.status -%}{{ page.status }}{%- endif -%}">

	<div class="reveal">

		<!-- Any section element inside of this container is displayed as a slide -->
		<div class="slides">
		
			{{ content }}
		</div>

	</div>

	<script src="{{'/assets/vendor/reveal.js/dist/reveal.js' | prepend: site.baseurl}}"></script>
	<script src="{{'/assets/vendor/reveal.js/plugin/zoom/zoom.js' | prepend: site.baseurl}}"></script>
	<script src="{{'/assets/vendor/reveal.js/plugin/notes/notes.js' | prepend: site.baseurl}}"></script>
	<script src="{{'/assets/vendor/reveal.js/plugin/search/search.js' | prepend: site.baseurl}}"></script>
	<script src="{{'/assets/vendor/reveal.js/plugin/markdown/markdown.js' | prepend: site.baseurl}}"></script>
	<script src="{{'/assets/vendor/reveal.js/plugin/highlight/highlight.js' | prepend: site.baseurl}}"></script>
	<script>

			// Also available as an ES module, see:
			// https://revealjs.com/initialization/
			Reveal.initialize({
				controls: true,
				progress: true,
				center: true,
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight ]
			});
			setTimeout(function () {   window.scrollTo(0, 1); }, 1000);

		</script>

	</body>
	</html>
